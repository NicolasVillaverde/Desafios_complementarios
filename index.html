<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper container-fluid py-5">
            <div class="container-fluid col-sm-12 col-md-8">
                <div class="row d-flex justify-content-center">
                    <div id="root" class="d-flex flex-column align-items-center">
                        <h1>TO DO List</h1>
                        <p>Agrega las tareas a realizar</p>

                        <div class="input__tareas d-flex justify-content-between align-items-center p-4 my-4 rounded-3 gap-2">
                            <input id="input" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" />
                            <div class="d-flex gap-2">
                                <button id="btn__agregar" type="button" class="btn btn-dark" aria-label="Close">Agregar</button>
                                <button id="btn__reset" type="button" class="btn btn-danger" aria-label="Close">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
